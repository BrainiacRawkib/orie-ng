{% extends 'base.html' %}

{% block content %}
    <div class="card shadow-custom border-0 col-lg-7 mx-auto mb-3 pb-4">
        <h2 class="font-weight-bold text-center text-grey mt-2 mb-4">
            Customer Profile
        </h2>
        <div class="row justify-content-center mb-5">
            <img src="{{ customer.profile.image.url }}" alt="{{ customer.username }}" class="rounded-circle" width="200" height="200">
        </div>
        <div class="row mb-md-3">
            <div class="col-md-6">
                <strong>First Name:</strong> {{ customer.first_name }}
            </div>
            <div class="col-md-6">
                <strong>Last Name:</strong> {{ customer.last_name }}
            </div>
        </div>
        <div class="row mb-md-3">
            <div class="col-md-6">
                <strong>Username:</strong> {{ customer.username }}
            </div>
            <div class="col-md-6">
                <strong>Email:</strong> {{ customer.email }}
            </div>
        </div>
        <div class="row mb-md-3">
            <div class="col-md-6">
                <strong>Contact:</strong> {{ customer.contact }}
            </div>
            <div class="col-md-6">
                <strong>Address:</strong> {{ customer.address }}
            </div>
        </div>
    </div>
{% endblock %}
