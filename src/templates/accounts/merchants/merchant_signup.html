{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card shadow-custom col-lg-6 mx-auto mb-4 pb-4">
        <h4 class="text-center text-grey py-3">
            <strong>{{ user_type }} Signup Form</strong>
        </h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger btn-block">
                Submit
            </button>
        </form>
    </div>
{% endblock %}
