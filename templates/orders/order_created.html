{% extends 'base.html' %}

{% block content %}
    <div class="card shadow-custom border-0 col-lg-7 mx-auto mb-3">
        <div class="py-3">
            <h3 class="text-center">
                Order Successful. Order number is <strong>&num;{{ order.id }}</strong>
            </h3>
            <h4 class="text-center text-success my-2">
                <i class="fas fa-check-circle fa-3x"></i>
            </h4>
            <h5 class="text-center text-grey pt-3">
                <strong>
                    <a href="{% url 'payments:payment-process' %}" class="text-decoration-none">
                        <span class="fas fa-credit-card"></span> Proceed to Payment
                    </a>
                </strong>
            </h5>
        </div>
    </div>
{% endblock %}
