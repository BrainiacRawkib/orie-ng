{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card shadow-custom col-lg-5 mx-auto mb-3 pb-4">
        <h3 class="text-grey text-center py-3">
            <strong>Password Reset</strong>
        </h3>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning btn-block">
                <strong>Reset Password</strong>
            </button>
        </form>
    </div>
{% endblock %}
