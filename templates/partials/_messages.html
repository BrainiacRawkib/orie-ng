{% if messages %}
    {% for message in messages %}
        <div class="container mt-3" id="alert-message">
            <div class="shadow-custom messages alert alert-{{ message.tags }} alert-dismissible text-center col-lg-7 mx-auto"
                 role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}&colon;
                    {% endif %}
                </strong>
            {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
