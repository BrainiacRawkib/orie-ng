{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card shadow-custom mx-auto border-0 col-lg-5 py-4">
        <h3 class="mb-3 text-center">
            <strong>Suggestions/Complaints</strong>
        </h3>
        <form action="{% url 'contacts:contact' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-block">
                Send <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
{% endblock %}
